name: 12drones-nn
output: results/12drones-nn

iterations: 3
simulations: 2

verbose: 2

estimators:  
  waitingTimeEstimator: 
    class: ml_deeco.estimators.NeuralNetworkEstimator
    args:
      hidden_layers: [255, 255]
      name: "Waiting Time"
      fit_params: 
        batch_size: 256
      outputFolder: 'waiting_time'
      accumulateData: True
      saveCharts: True
      
  batteryEstimator: 
    class: ml_deeco.estimators.NeuralNetworkEstimator
    args:
      hidden_layers: [64]
      name: "Battery"
      fit_params: 
        batch_size: 128
      outputFolder: 'battery'
      accumulateData: True
      saveCharts: False
