# simulation arguments

# The number of iterations (trainings) to be performed.
iterations: 2

# The number of simulation runs per iteration.
simulations: 3


estimators:
  waitingTimeEstimator: 
    class: ml_deeco.estimators.NeuralNetworkEstimator
    args:
      hidden_layers: [255, 255]
      name: "Waiting Time"
      fit_params: 
        batch_size: 256
      outputFolder: 'waiting_time'
      testSplit: 0.2
      accumulateData: False
      saveCharts: False
      
  batteryEstimator: 
    class: ml_deeco.estimators.NeuralNetworkEstimator
    args:
      hidden_layers: [64]
      name: "Battery"
      fit_params: 
        batch_size: 128
      outputFolder: 'battery'
      testSplit: 0.2
      accumulateData: True
      saveCharts: False